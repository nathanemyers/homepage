<html>
<head>
  <meta charset="utf-8">
  <title>Nathan Myers</title>

  <link rel="stylesheet" href="/static/css/base.css" type="text/css" media="all" />
  {% block head %}
  {% endblock %}

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="icon" type="image/png" href="/static/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/static/favicon/favicon-16x16.png" sizes="16x16" />

</head>

<body id="Hallo" class="body" onload="">
  <div class="header-container container-fluid">
    <div class="header">
      <span class="header-title">Nathan Myers</span>
      <span class="header-bullet">&bull;</span>
      <span class="header-slogan">Design &amp; Development</span>
    </div>
  </div>

  <div class="main-container container-fluid">
    <div class="col-md-offset-1 col-md-10 col-xs-offset-0 col-xs-12">
      <div class="nav">
        <ul>
          <li><a href='/'>Home</a></li>
          <li><a href='/projects/'>Projects</a></li>
          <li><a href='/about'>About</a></li>
          <li><a href='/contact'>Contact</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>


    </div>
  </div>

  <div class="footer-container container-fluid">
    <div class="footer">
    </div>
  </div>

</body>
</html>
